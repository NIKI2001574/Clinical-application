<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical Notes Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Medical Notes Classification</h2>
                <p class="text-center text-muted">Enter your medical notes below to predict the specialty category.</p>
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="notes" class="form-label">Medical Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="8" placeholder="Type or paste your medical notes here..." required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Predict Category</button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-4 text-muted">
                &copy; 2025 Medical Notes Classifier
            </div>
        </div>
    </div>
</div>
</body>
</html>
